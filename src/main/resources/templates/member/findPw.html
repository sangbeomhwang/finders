<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<h1>아이디 찾기</h1>
		<form th:action="@{/member/findPw}" method="post">
			<div>
				<label for="name">이름:</label> <input type="text" id="memberName"
					name="memberName" required>
			</div>
			<div>
				<label for="memberId">아이디:</label> <input type="text" id="memberId"
					name="memberId" required>
			</div>
			<div>
				<label for="email">이메일:</label> <input type="email" id="email"
					name="email" required>
			</div>
			<button type="submit">비밀번호 찾기</button>
		</form>
		<div th:if="${message}">
			<p th:text="${message}"></p>
		</div>
		<div th:if="${error}">
			<p class="error-message" th:text="${error}"></p>
		</div>
	</div>
</body>
</html>
