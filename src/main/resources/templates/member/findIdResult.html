<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기 결과</title>
</head>
<body>
    <div class="container">
        <h1>아이디 찾기 결과</h1>

        <div th:if="${message}">
            <p th:text="${message}"></p>
        </div>

        <div th:if="${error}">
            <p th:text="${error}" class="error-message"></p>
        </div>

        <a th:href="@{/member/findId}">다시 시도하기</a>
    </div>
</body>
</html>
