<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<link rel="stylesheet" th:href="@{/css/loginForm.css}">
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/loginForm.js}"></script>
</head>
<body>
	<div class="container">
		<h1>로그인</h1>
		<div class="tabs">
			<button class="active" data-tab="freelancer-login">프리랜서 로그인</button>
			<button data-tab="company-login">클라이언트 로그인</button>
		</div>

		<!-- 프리랜서 로그인 폼 -->
		<div id="freelancer-login" class="tab-content active">
			<form id="freelancer-login-form" th:action="@{/member/login}"
				method="post">
				<label for="freelancer-id">아이디:</label> <input type="text"
					id="freelancer-id" name="id" required> <label
					for="freelancer-password">비밀번호:</label> <input type="password"
					id="freelancer-password" name="password" required> <input
					type="hidden" name="roleName" value="ROLE_FREELANCER">
				<button type="submit">로그인</button>
				<div id="freelancer-error" class="errorMsg" th:if="${param.error}">ID
					또는 비밀번호가 틀립니다.</div>
			</form>
			<div class="find-links">
				<button th:onclick="'location.href=\'' + @{/member/findId} + '\''">아이디 찾기</button>
				<button th:onclick="'location.href=\'' + @{/member/resetPw} + '\''">비밀번호 재설정</button>
			</div>			
			<button class="join" th:onclick="'location.href=\'' + @{/member/join} + '\''">회원가입</button>
		</div>

		<!-- 기업 로그인 폼 -->
		<div id="company-login" class="tab-content">
			<form id="company-login-form" th:action="@{/member/login}"
				method="post">
				<label for="company-id">아이디:</label> <input type="text"
					id="company-id" name="id" required> <label
					for="company-password">비밀번호:</label> <input type="password"
					id="company-password" name="password" required> <input
					type="hidden" name="roleName" value="ROLE_CLIENT">
				<button type="submit">로그인</button>
				<div id="company-error" class="errorMsg" th:if="${param.error}">ID
					또는 비밀번호가 틀립니다.</div>
			</form>
			<div class="find-links">
				<button th:onclick="'location.href=\'' + @{/member/findId} + '\''">아이디 찾기</button>
				<button th:onclick="'location.href=\'' + @{/member/resetPw} + '\''">비밀번호 재설정</button>
			</div>
			<button class="join" th:onclick="'location.href=\'' + @{/member/join} + '\''">회원가입</button>
		</div>
	</div>
</body>


</html>
