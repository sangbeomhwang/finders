<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/joinForm.css}">
    <script th:src="@{/js/joinForm.js}"></script>
</head>
<body>
    <div>
        <h1>회원가입</h1>

        <div class="tabs">
            <button class="active" data-tab="freelancer-join">프리랜서 회원가입</button>
            <button data-tab="company-join">기업 회원가입</button>
        </div>

        <!-- 프리랜서 회원가입 폼 -->
        <div id="freelancer-join" class="tab-content active">
            <form id="freelancer-join-form" th:action="@{/member/join}" method="post">
                <label for="freelancer-id">아이디:</label>
                <input type="text" id="freelancer-id" name="memberId" required><br>
                <label for="freelancer-password">비밀번호:</label>
                <input type="password" id="freelancer-password" name="memberPw" required><br>
                <label for="freelancer-name">이름:</label>
                <input type="text" id="freelancer-name" name="memberName" required><br>
                <label for="freelancer-email">이메일:</label>
                <input type="email" id="freelancer-email" name="email" required><br>
                <input type="hidden" name="roleName" value="ROLE_FREELANCER" />
                <button type="submit">회원가입</button>
                <div class="errorMsg" th:if="${param.error}"><script>alert('회원가입에 실패했습니다.')</script></div>
            </form>
        </div>

        <!-- 기업 회원가입 폼 -->
        <div id="company-join" class="tab-content">
            <form id="company-join-form" th:action="@{/member/join}" method="post">
                <label for="company-id">아이디:</label>
                <input type="text" id="company-id" name="memberId" required><br>
                <label for="company-password">비밀번호:</label>
                <input type="password" id="company-password" name="memberPw" required><br>
                <label for="company-name">이름:</label>
                <input type="text" id="company-name" name="memberName" required><br>
                <label for="company-email">이메일:</label>
                <input type="email" id="company-email" name="email" required><br>
                <input type="hidden" name="roleName" value="ROLE_CLIENT" />
                <button type="submit">회원가입</button>
                <div class="errorMsg" th:if="${param.error}"><script>alert('회원가입에 실패했습니다.')</script></div>
            </form>
        </div>
    </div>
</body>
</html>
