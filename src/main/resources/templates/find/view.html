<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>finders</title>
    <link rel="stylesheet" th:href="@{/css/find/view.css}">
    <!-- Font Awesome 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<!--     <script th:src="@{/js/home.js}"></script> -->

</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">
                        <img th:src="@{/images/findersLogo.png}" alt="Finders Logo">
                    </a>
                </div>
                <div class="login-actions">
                    <!-- 비로그인 상태 -->
                    <th:block sec:authorize="not isAuthenticated()">
                        <a th:href="@{/member/join}">회원가입</a>
                        <a th:href="@{/member/login}" class="btn">로그인</a>
                    </th:block>
                    
                    <!-- 로그인 상태 -->
                    <th:block sec:authorize="isAuthenticated()">
                        <img th:src="${profileImgUrl}" alt="Profile Image" style="width:50px;height:50px;border-radius:50%;"/>
                        <a th:href="@{/project/view}">프로젝트 관리</a>
                        <a th:href="@{/member/myPage}">마이페이지</a>
                        <a th:href="@{/member/logout}" class="btn">로그아웃</a>
                    </th:block>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav>
        <ul>
            <li sec:authorize="hasRole('ROLE_CLIENT') or hasRole('ROLE_ADMIN')"><a href="board/write">프로젝트 등록</a></li>
            <li><a th:href="@{/board/view}">프로젝트 찾기</a></li>
            <li><a th:href="@{/find/view}">프리랜서 찾기</a></li>
            <li><a href="#">서비스 안내</a></li>
            <li><a href="#">이용 사례</a></li>
            <li><a href="#">커뮤니티</a></li>
            <span>│</span>
            <li><a th:href="@{/myProject/view}">내 프로젝트 목록</a></li>
            <li><a th:href="@{/project/management}">프로젝트 관리</a></li>
            <li><a href="#">미팅룸</a></li>
        </ul>
    </nav>

    <!-- 새로 추가된 파트너스 찾기 섹션 -->
    <main>
        <div class="container">
            <h1>파트너스 찾기</h1>
            <p>130,049명의 파트너스가 있습니다.</p>
            <div class="search-bar">
                <input type="text" id="search" placeholder="검색어를 입력하세요">
                <button id="searchBtn">검색</button>
            </div>
            
            <div class="content-wrapper">
                <aside class="filters">
                    <h2>파트너스 필터</h2>
                    <section>
                        <h3>업무 범위</h3>
                        <label><input type="checkbox" name="field" value="개발"> 개발</label>
                        <label><input type="checkbox" name="field" value="디자인"> 디자인</label>
                        <label><input type="checkbox" name="field" value="기획"> 기획</label>
                        <label><input type="checkbox" name="field" value="기타"> 기타</label>
                    </section>
                    <section>
                        <h3>업무 영역</h3>
                        <label><input type="checkbox" name="area" value="웹"> 웹</label>
                        <label><input type="checkbox" name="area" value="안드로이드"> 안드로이드</label>
                        <label><input type="checkbox" name="area" value="iOS"> iOS</label>
                        <label><input type="checkbox" name="area" value="PC프로그램"> PC프로그램</label>
                        <label><input type="checkbox" name="area" value="임베디드"> 임베디드</label>
                        <label><input type="checkbox" name="area" value="기타"> 기타</label>
                    </section>
                    <!-- 다른 필터 섹션들 추가 -->
                </aside>
                
                <section id="results">
                    <div id="sort">
                        <button class="active">기본 정렬순</button>
                        <button>평점 높은순</button>
                        <button>포트폴리오 많은순</button>
                        <button>최근 업데이트순</button>
                    </div>
                    
                    <div id="partners">
                        <!-- 파트너 카드들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 프리랜서 마켓플레이스. All rights reserved.</p>
            <p><a href="#">개인정보 처리방침</a> | <a href="#">이용 약관</a> | <a href="#">연락처</a></p>
        </div>
    </footer>

    <script>
    $(document).ready(function() {
    	loadPartners();	
    	$('input[type="checkbox"]').on("click", function() {
    		loadPartners()
    	})
    });
    
    function loadPartners() {
        // 선택된 필터 값들을 수집
        var selectedFields = $('input[name="field"]:checked').map(function() {
            return this.value;
        }).get();
        
        var selectedAreas = $('input[name="area"]:checked').map(function() {
            return this.value;
        }).get();

        // 선택된 값이 없을 경우 기본값 설정
        if (selectedFields.length === 0) {
            selectedFields = $('input[name="field"]').map(function() {
                return this.value;
            }).get();
        }
        
        if (selectedAreas.length === 0) {
            selectedAreas = $('input[name="area"]').map(function() {
                return this.value;
            }).get();
        }
            

        // AJAX 요청
        $.ajax({
            url: '/find/findFreelancer',
            method: 'GET',
            data: {
                fields: selectedFields,
                areas: selectedAreas
            },
            dataType: 'json',
            success: function(response) {
                console.log(response);
                updatePartnerList(response);
            },
            error: function(xhr, status, error) {
                console.error("파트너 데이터를 불러오는 데 실패했습니다:", error);
                $('#partnerResults').html('<p>데이터를 불러오는 데 실패했습니다. 다시 시도해 주세요.</p>');
            }
        });
    }

    function updatePartnerList(response) {
        // 기존 파트너 목록 비우기
        $('#partners').empty();
        
        // 응답이 배열인지 확인
        if (Array.isArray(response)) {
            response.forEach(function(partner) {
                $('#partners').append(createPartnerCard(partner));
            });
        } else {
            console.error("예상치 못한 응답 형식:", response);
        }
    }

    function createPartnerCard(partner) {
        return `
            <div class="partner-card">
                <img src="${partner.profileImg}" alt="${partner.name}" class="partner-image">
                <div class="partner-info">
                    <h3>${partner.memberId || '아이디 없음'}</h3>
                    <div class="rating">★★★★★ ${partner.totalRating || 0} / 평가 ${partner.totalReviews || 0}개</div>
                    <div class="partner-stats">
                        <span>계약한 프로젝트: ${partner.projects || 0}건</span>
                        <span>포트폴리오: ${partner.portfolio || 0}개</span>
                    </div>
                    <div class="skills">
                        ${partner.skills ? partner.skills.join(', ') : '스킬 정보 없음'}
                    </div>
                </div>
            </div>
        `;
    }
    
//         function renderPartners() {
//             const partnersContainer = document.getElementById('partners');
//             partnersContainer.innerHTML = partners.map(createPartnerCard).join('');
//         }

//         document.addEventListener('DOMContentLoaded', renderPartners);
    </script>
</body>
</html>
