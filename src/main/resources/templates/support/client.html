<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이용방법</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header .info {
            color: #ffa500;
        }
        .tabs, .sub-tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .tab, .sub-tab {
            padding: 10px 20px;
            cursor: pointer;
        }
        .tab.active, .sub-tab.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .content {
            text-align: center;
            margin-top: 40px;
        }
        .signup-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>이용방법</h1>
        <span class="info">🧡 위시켓 이용방법에 대해 자세히 알아보세요. <a href="#">고객센터 바로가기 ></a></span>
    </div>
    
    <div class="tabs">
        <div class="tab">클라이언트 이용방법</div>
        <div class="tab active">파트너스 이용방법</div>
        <div class="tab">파트너 등급</div>
        <div class="tab">이용요금</div>
    </div>
    
    <div class="sub-tabs">
        <div class="sub-tab active">프로필 등록</div>
        <div class="sub-tab">프로젝트 지원</div>
        <div class="sub-tab">미팅</div>
        <div class="sub-tab">계약</div>
        <div class="sub-tab">프로젝트 진행</div>
        <div class="sub-tab">프로젝트 완료</div>
    </div>
    
    <div class="content">
        <h2>프로필을 등록하고 다양한 프로젝트에 지원해보세요.</h2>
        <p>프로필을 등록하면 위시켓 프로젝트에 편리하게 지원할 수 있습니다.</p>
        <p>월 평균 538건의 프로젝트가 위시켓에 등록됩니다.</p>
        <a href="#" class="signup-link">위시켓 회원가입하기 ></a>
    </div>

    <script>
        // 탭 전환 기능을 위한 간단한 JavaScript
        document.querySelectorAll('.tab, .sub-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                this.parentElement.querySelector('.active').classList.remove('active');
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
