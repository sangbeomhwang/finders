<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 관리</title>
    <style>
/* 전체 스타일 설정 */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f9;
    color: #333;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    margin: auto;
    width: 400px;
}

h1 {
    margin: 0 0 20px;
    font-size: 1.8rem;
    color: #333;
}

/* 버튼 스타일 */
.button {
    padding: 12px 25px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    margin-top: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 3px 8px rgba(0, 123, 255, 0.2);
}

.button:hover {
    background-color: #0056b3;
    box-shadow: 0 4px 12px rgba(0, 91, 187, 0.3);
    transform: translateY(-2px);
}

/* 사이드바 스타일 */
.sidebar {
    width: 0;
    position: fixed;
    right: 0;
    top: 0;
    height: 100%;
    background-color: #2c3e50;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    z-index: 1000;
    box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
}

.sidebar-content {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 20px;
    color: white;
}

.closebtn {
    position: absolute;
    top: 20px;
    right: 25px;
    font-size: 36px;
    color: #ecf0f1;
    cursor: pointer;
}

/* 채팅방 목록 스타일 */
.chat-room-list {
    flex: 1;
    margin-top: 20px;
    overflow-y: auto;
    padding-right: 10px;
}

.chat-room-item {
    padding: 15px;
    background-color: #34495e;
    border-radius: 8px;
    margin-bottom: 10px;
    cursor: pointer;
    text-decoration: none;
    color: white;
    display: block;
    transition: background-color 0.3s, transform 0.2s;
}

.chat-room-item:hover {
    background-color: #3b5998;
    transform: translateY(-2px);
}

/* 모달 스타일 */
.modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    border-radius: 12px;
    width: 450px;
    max-height: 80vh;
    overflow-y: auto;
    z-index: 1001;
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    z-index: 1000;
}

/* 공통 버튼 스타일 */
.button, .button-close {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 1rem; /* 버튼 크기 동일하게 설정 */
    min-width: 80px; /* 버튼의 최소 너비 설정 */
}

/* 멤버 보기 버튼 스타일 */
.button {
    background-color: #007bff;
    color: white;
}

.button:hover {
    background-color: #0056b3;
}

/* 닫기 버튼 스타일 */
.button-close {
    background-color: #dc3545; /* 붉은색 */
    color: white;
}

.button-close:hover {
    background-color: #c82333; /* hover 시 더 진한 붉은색 */
}

/* 메시지 입력창 스타일 */

.message-input {
    display: flex;
    gap: 10px;
    padding: 10px;
    background-color: #ffffff; /* 입력창 배경색 */
    border-top: 1px solid #ddd; /* 입력창 상단 경계선 */
}
.message-input input {
    flex: 1;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.send-button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.send-button:hover {
    background-color: #218838;
}


/* 채팅 메시지 컨테이너 스타일 */
.chat-container {
    display: flex;
    flex-direction: column;
    height: 400px;
    max-height: 400px;
    overflow: hidden;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding: 0;
    width: 100%;
}

/* 메시지 영역 스타일 */
.messages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    box-sizing: border-box;
    margin: 0;
}

/* 메시지 스타일 */
.message-container {
    display: flex;
    flex-direction: column;
    max-width: 70%;
    margin-bottom: 20px;
}

/* 내 메시지 스타일 (오른쪽 정렬, 노란 배경) */
.message-container.sent {
    align-self: flex-end; /* 전체 컨테이너를 오른쪽 끝으로 정렬 */
}

.message {
    padding: 10px;
    border-radius: 10px;
    word-wrap: break-word;
    font-size: 1rem;
}

#messages .message-container.sent .message {
    background-color: #ffeb3b !important; /* 내 메시지의 배경색 (노란색) */
    border-top-right-radius: 0 !important;
    margin-left: auto !important;
    color: #000 !important;
    text-align: right !important;
    max-width: 100% !important;
    width: fit-content !important;
}

#messages .message-container.received .message {
    background-color: #e9ecef !important; /* 상대방 메시지의 배경색 (회색) */
    border-top-left-radius: 0 !important;
    margin-right: auto !important;
    color: #333 !important;
}

/* 보낸 사람 이름 및 시간 표시 스타일 */
.sender {
    font-weight: bold;
    font-size: 0.9rem;
    color: #555;
    display: block;
}

/* 내 메시지에서 보낸 사람 이름 오른쪽에 표시 */
.message-container.sent .sender {
    text-align: right;
}

/* 상대방 메시지에서 보낸 사람 이름 왼쪽에 표시 */
.message-container.received .sender {
    text-align: left;
}

/* 시간 표시 스타일 */
.timestamp {
    font-size: 0.8rem;
    color: #888;
    display: block;
}

/* 내 메시지에서 시간 오른쪽에 표시 */
.message-container.sent .timestamp {
    text-align: right;
}

/* 상대방 메시지에서 시간 왼쪽에 표시 */
.message-container.received .timestamp {
    text-align: left;
}






/* 멤버 및 프로젝트 리스트 스타일 */
.members-list,
.projects-list {
    max-height: 150px;
    overflow-y: auto;
    padding: 0;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.members-list li,
.projects-list li {
    padding: 10px;
    cursor: pointer;
    border-bottom: 1px solid #ddd;
    transition: background-color 0.3s;
    color: #333;
    border-radius: 5px;
}

.members-list li:hover,
.projects-list li:hover {
    background-color: #f1f1f1;
}

/* 모달 헤더 스타일 */
.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding: 10px 20px;
    margin-bottom: 10px;
}

.modal ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.modal li {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-bottom: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.modal li:hover {
    background-color: #f4f6f8;
}

.modal .selected {
    background-color: #007bff;
    color: white;
}

.deletebutton {
    padding: 8px 12px;
    background-color: #ff4d4f;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.deletebutton:hover {
    background-color: #d32f2f;
}

/* CSS: 컨텍스트 메뉴 스타일 */
.context-menu {
    position: absolute;
    background-color: white;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    z-index: 1002;
    border-radius: 5px;
    padding: 10px;
}

.context-menu-item {
    display: block;
    background: none;
    border: none;
    padding: 8px 12px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s;
}

.context-menu-item:hover {
    background-color: #f1f1f1;
}
    </style>
</head>
<body>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <h1>프로젝트 관리</h1>
        <button class="button" onclick="openSidebar()">채팅방 목록</button>
    </div>

    <!-- 사이드바 -->
    <div id="chatSidebar" class="sidebar">
        <span class="closebtn" onclick="closeSidebar()">&times;</span>
        <div class="sidebar-content">
            <button class="button" onclick="openCreateChatRoomModal()">채팅방 만들기</button>
            <div id="chatRoomsContent" class="chat-room-list">
                <!-- 채팅방 목록이 여기에 로드됩니다. -->
            </div>
        </div>
    </div>

	<!-- HTML: 컨텍스트 메뉴 추가 -->
	<div id="contextMenu" class="context-menu" style="display: none;">
	    <button id="leaveChatRoomButton" class="context-menu-item">채팅방 나가기</button>
	</div>
   <!-- 채팅방 모달 -->
   <div class="overlay" id="chatOverlay" onclick="closeChatModal()"></div>
   <div id="chatModal" class="modal">
       <!-- 제목과 버튼들을 같은 행에 배치 -->
       <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;">
           <h3 id="chatroomTitle" style="margin: 0;">채팅방 이름</h3>
               <div class="button-container" style="display: flex; align-items: center; justify-content: flex-end; gap: 10px; margin-bottom: 10px;">
          			<button class="button" onclick="openParticipantsModal()">멤버 보기</button>
          			<button class="button" onclick="downloadChat()">채팅 다운</button>
         			 <button class="button-close" onclick="closeChatModal()">닫기</button>
      			</div>

       	</div>
       <div id="chatroom-data" data-chatroom-id="" data-member-id="" data-project-num=""></div>
       <div class="chat-container">
           <div id="messages" class="messages"></div>
           <div class="message-input">
               <input type="text" id="messageInput" placeholder="메시지를 입력하세요..." />
               <button id="sendMessageButton" class="send-button">전송</button>
           </div>
       </div>
   </div>
   
   
   <!-- 멤버 보기 모달 -->
   <div id="participantsModal" class="modal">
       <div class="modal-header">
           <h3>참가자 목록</h3>
           <div class="button-container">
               <button class="button" onclick="openInviteModal()">채팅방 초대</button>
               <button class="deletebutton" onclick="closeParticipantsModal()">닫기</button>
           </div>
       </div>
       <div class="modal-content">
           <ul id="participantList"></ul>
       </div>
   </div>
    
    
     <!-- 초대 모달 -->
   <div id="inviteModal" class="modal">
       <div class="modal-header">
           <h3>참가자 목록</h3>
           <div class="button-container">
               <button class="button" onclick="openInviteModal()">채팅방 초대</button>
               <button class="deletebutton" onclick="closeInviteModal()">닫기</button> <!-- Use correct function for closing -->
           </div>
       </div>
       <div class="modal-content">
           <ul id="inviteList"></ul>
       </div>
   </div>

    <div class="overlay" id="overlay"></div>
    
    
    <!-- 채팅방 만들기 모달 -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>
    <div id="createChatRoomModal" class="modal">
        <h2>채팅방 생성</h2>
        <!-- 프로젝트 목록이 표시될 영역 -->
        <div id="projectList">
            <p>참여 중인 프로젝트 목록:</p>
            <ul id="projects"></ul>
        </div>
        <!-- 팀원 목록이 표시될 영역 -->
        <div id="teamMemberList" style="display: none;">
            <p>프로젝트에 참여 중인 팀원 목록:</p>
            <ul id="members"></ul>
        </div>
        <!-- 채팅방 이름 입력 필드 추가 -->
        <div class="input-container" id="chatRoomNameContainer" style="display: none;">
            <label for="chatRoomName">채팅방 이름을 입력하세요:</label>
            <input type="text" id="chatRoomName" placeholder="채팅방 이름">
        </div>
        <!-- 버튼을 같은 행에 배치 -->
        <div class="button-row">
            <button class="button-small" id="createChatRoomButton" onclick="window.createChatRoom()" style="display: none;">채팅방 생성</button>
            <button class="button-small close" onclick="closeModal()">닫기</button>
        </div>
    </div>

    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>

<script>
let selectedChatRoomId = null;

// 사이드바 열기
function openSidebar() {
    document.getElementById("chatSidebar").style.width = "300px";
    updateChatRoomList();
}

// 사이드바 닫기
function closeSidebar() {
    document.getElementById("chatSidebar").style.width = "0";
}

// 채팅방 목록 업데이트 함수
function updateChatRoomList() {
    fetch('/chat/getChatRooms')
        .then(response => response.json())
        .then(chatrooms => {
            const chatRoomsContent = document.getElementById('chatRoomsContent');
            chatRoomsContent.innerHTML = '';

            chatrooms.forEach(room => {
                // 채팅방을 UI에 추가
                const roomLink = document.createElement('a');
                roomLink.classList.add('chat-room-item');
                roomLink.textContent = room.chatroomName;
                roomLink.href = '#';
                roomLink.setAttribute('data-chatroom-id', room.chatroomId);
                roomLink.onclick = (event) => {
                    event.preventDefault();
                    openChatRoom(room.chatroomId, room.chatroomName);
                };

                chatRoomsContent.appendChild(roomLink);
            });
        })
        .catch(error => {
            console.error('Error fetching chat rooms:', error);
            alert('채팅방 목록을 불러오는 중 오류가 발생했습니다.');
        });
}

// 채팅방 나가기 기능
function leaveChatRoom() {
    if (!selectedChatRoomId) {
        alert('채팅방을 선택하지 않았습니다.');
        return;
    }

    fetch(`/chat/leave?chatroomId=${selectedChatRoomId}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'}
    })
        .then(response => {
            if (response.ok) {
                alert('채팅방을 나갔습니다.');
                updateChatRoomList();
            } else {
                alert('채팅방 나가기에 실패했습니다.');
            }
        })
        .catch(error => {
            console.error('Error leaving chat room:', error);
            alert('채팅방 나가기 중 오류가 발생했습니다.');
        });
}

// 채팅방 열기
function openChatRoom(chatroomId, chatroomName) {
    if (!chatroomId) {
        console.error('Invalid chatroomId:', chatroomId);
        return;
    }

    document.getElementById('chatOverlay').style.display = 'block';
    document.getElementById('chatModal').style.display = 'block';
    document.getElementById('chatroomTitle').textContent = chatroomName;
    document.getElementById('chatroom-data').setAttribute('data-chatroom-id', chatroomId);

    document.getElementById('messages').innerHTML = '';
    loadPreviousMessages(chatroomId);
}

// 채팅방 모달 닫기
function closeChatModal() {
    document.getElementById('chatOverlay').style.display = 'none';
    document.getElementById('chatModal').style.display = 'none';
}

// 이전 메시지 로드
function loadPreviousMessages(chatroomId) {
    fetch(`/chat/messages?chatroomId=${chatroomId}`)
        .then(response => response.json())
        .then(messages => {
            messages.forEach(message => displayMessage(message, chatroomId));
        })
        .catch(error => {
            console.error('Failed to load messages:', error);
        });
}

// 메시지 표시
function displayMessage(message, chatroomId) {
    const messageContainer = document.getElementById('messages');

    const messageWrapper = document.createElement('div');
    messageWrapper.classList.add('message-container');

    const messageElement = document.createElement('div');
    messageElement.classList.add('message');
    messageElement.textContent = message.messageContents;

    messageWrapper.appendChild(messageElement);
    messageContainer.appendChild(messageWrapper);
    messageContainer.scrollTop = messageContainer.scrollHeight;
}

// 자동으로 채팅방 목록 업데이트 (5초마다)
setInterval(updateChatRoomList, 5000);

// 초기화
document.addEventListener('DOMContentLoaded', function () {
    const chatRoomsContent = document.getElementById('chatRoomsContent');
    const leaveChatRoomButton = document.getElementById('leaveChatRoomButton');

    // 우클릭 이벤트 추가
    chatRoomsContent.addEventListener('contextmenu', function (event) {
        event.preventDefault();
        const target = event.target.closest('.chat-room-item');
        if (!target) return;
        selectedChatRoomId = target.getAttribute('data-chatroom-id');
        document.getElementById('contextMenu').style.display = 'block';
    });

    // 클릭 시 컨텍스트 메뉴 닫기
    document.addEventListener('click', function () {
        document.getElementById('contextMenu').style.display = 'none';
    });

    // "채팅방 나가기" 버튼에 클릭 이벤트 추가
    leaveChatRoomButton.addEventListener('click', leaveChatRoom);
});
</script>

   


</body>
</html>
