<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>프로젝트 게시판</title>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
	<link rel="stylesheet" th:href="@{/css/board/list.css}">
    <script th:src="@{/js/board/list.js}"></script>
</head>
<body>
	<header>
        <div class="logo">
        	<a href="/">
				<img th:src="@{/images/findersLogo.png}" alt="Finders Logo">
			</a>
        </div>
        <nav>
            <a sec:authorize="hasRole('ROLE_CLIENT')" href="/board/write">프로젝트 등록</a>
            <a th:href="@{/board/view}">프로젝트 찾기</a>
            <a th:href="@{/find/view}">파트너스 찾기</a>
            <a href="#">이용 후기</a>
        </nav>
        <div class="login-actions">
            <th:block sec:authorize="not isAuthenticated()">
	           	<a th:href="@{/member/join}">회원가입</a>
	       		<a th:href="@{/member/login}" class="btn">로그인</a>
	   		</th:block>
	
	   		<th:block sec:authorize="isAuthenticated()">
	   			<img th:src="${profileImgUrl}" alt="Profile Image" style="width:50px;height:50px;border-radius:50%;"/>
	   		    <a th:href="@{/project/view}">프로젝트 관리</a>
	   		    <a th:href="@{/member/myPage}">마이페이지</a>
	   			<a th:href="@{/member/logout}" class="btn">로그아웃</a>
	   		</th:block>
        </div>
    </header>

	
	
	


    <div class="search-bar">
        <input type="text" placeholder="프로젝트 또는 프리랜서 검색">
        <button>검색</button>
    </div>

    <div class="filter-bar">
        <button>전체 필터</button>
        <select>
            <option>추천순</option>
            <option>최신순</option>
            <option>가격순</option>
        </select>
    </div>
    
	<div class="table-container" id="output"></div>
    <section class="project-list">
        <div class="project-card">
            <h3>웹사이트 리디자인</h3>
            <p>4.9 ★ | 000 회사</p>
            <p class="price">300,000원~</p>
        </div>
        <div class="project-card">
            <h3>모바일 앱 개발</h3>
            <p>4.9 ★ | 000 회사</p>
            <p class="price">500,000원~</p>
        </div>
        <div class="project-card">
            <h3>로고 디자인</h3>
            <p>4.8 ★ | 000 회사</p>
            <p class="price">150,000원~</p>
        </div>
        <div class="project-card">
            <h3>콘텐츠 마케팅</h3>
            <p>4.7 ★ | 000 회사</p>
            <p class="price">200,000원~</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 프리랜서 마켓플레이스. All rights reserved.</p>
    </footer>
</body>
</html>
