<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        .container {
            width: 50%;
            margin: 0 auto;
            text-align: center;
        }

        .scope-of-work {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .scope-option {
            border: 1px solid #ddd;
            padding: 20px;
            width: 120px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .scope-option:hover {
            border-color: #28a745;
        }

        .scope-option.selected {
            border-color: #28a745;
            background-color: #f0f8f5;
        }

        .scope-option img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .scope-option input[type="checkbox"] {
            display: none;
        }

        .project-title-container {
            text-align: left;
            margin-bottom: 20px;
        }

        .project-title-container input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .category-container {
            width: 50%;
            margin: 0 auto;
        }

        .category-section {
            margin-bottom: 30px;
        }

        .category-section h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .category-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .category-btn:hover {
            background-color: #e0e0e0;
        }

        .category-btn.selected {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        /* 이미지 업로드 섹션 */
        .image-upload-section {
            margin-top: 30px;
        }

        .image-upload-section h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .uploaded-file {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .uploaded-file img {
            margin-right: 10px;
        }

        .file-upload-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .file-upload-btn:hover {
            background-color: #e0e0e0;
        }
        .tech-container {
            width: 50%;
            margin: 0 auto;
        }

        .selected-techs {
            background-color: #f0f8f5;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .selected-tech {
            background-color: #28a745;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
        }

        .tech-section h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .tech-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tech-button {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            background-color: #f5f5f5;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .tech-button:hover {
            background-color: #e0e0e0;
        }

        .tech-button.selected {
            background-color: #28a745;
            color: #fff;
            border-color: #28a745;
        }

        .detail-section {
            margin-top: 20px;
        }

        .detail-section textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .char-count {
            text-align: right;
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }

        .budget-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1000px;
        }

        .budget-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 300px;
        }

        .budget-item label {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .budget-item input[type="text"],
        .budget-item input[type="date"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1.1em;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .recruit-container {
            width: 50%;
            margin: 0 auto;
        }

        .recruit-section {
            margin-bottom: 20px;
        }

        .recruit-section label {
            display: block;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .recruit-section input,
        .recruit-section select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .recruit-team-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px; /* 간격 추가 */
        }

        /* 모집 인원의 Select 크기 조정 */
        .recruit-team-section select {
            width: 100px; /* Select 옵션 크기 줄이기 */
        }

        /* 모집 인원의 Input 크기 조정 */
        .recruit-team-section input {
            width: 50px; /* 입력 필드 크기 줄이기 */
        }

        .recruit-add-button {
            cursor: pointer;
            color: #28a745;
            font-size: 0.9em;
        }

        /* 동적으로 추가되는 팀원/질문 섹션 */
        .recruit-added-item {
            margin-top: 10px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 10px; /* 간격 추가 */
        }

        /* 사전 검증 질문 박스 크기 문제 해결 */
        .recruit-question-input {
            width: calc(100% - 60px); /* 입력 필드 크기 조정 */
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .recruit-question-section .recruit-add-button {
            margin-left: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>기본 정보</h2>

    <div class="project-title-container">
        <label for="project-title">프로젝트 제목</label><br>
        <input type="text" id="project-title" name="project-title" maxlength="30" placeholder="프로젝트 제목을 입력하세요">
    </div>

    <div class="scope-of-work">
        <div class="scope-option" onclick="toggleSelect(this)">
            <input type="checkbox" name="scope" value="개발">
            <img src="https://via.placeholder.com/50" alt="개발">
            <p>개발</p>
        </div>
        <div class="scope-option" onclick="toggleSelect(this)">
            <input type="checkbox" name="scope" value="디자인">
            <img src="https://via.placeholder.com/50" alt="디자인">
            <p>디자인</p>
        </div>
        <div class="scope-option" onclick="toggleSelect(this)">
            <input type="checkbox" name="scope" value="기획">
            <img src="https://via.placeholder.com/50" alt="기획">
            <p>기획</p>
        </div>
        <div class="scope-option" onclick="toggleSelect(this)">
            <input type="checkbox" name="scope" value="기타">
            <img src="https://via.placeholder.com/50" alt="기타">
            <p>기타</p>
        </div>
    </div>
</div>

<script>
    // 단일 선택 구현 함수
    function toggleSelect(element) {
        // 선택된 항목이 있으면 모두 해제
        document.querySelectorAll('.scope-option').forEach(option => {
            option.classList.remove('selected');
            option.querySelector('input[type="checkbox"]').checked = false;
        });

        // 클릭된 항목을 선택
        const checkbox = element.querySelector('input[type="checkbox"]');
        checkbox.checked = true;
        element.classList.add('selected');
    }
</script>

<div class="category-container">
    <!-- 카테고리 섹션 -->
    <div class="category-section">
        <h3>카테고리</h3>
        <p>해당하는 카테고리를 모두 선택해주세요.</p>
        <div class="category-buttons">
            <div class="category-btn" onclick="toggleCategory(this)">웹</div>
            <div class="category-btn" onclick="toggleCategory(this)">안드로이드</div>
            <div class="category-btn" onclick="toggleCategory(this)">iOS</div>
            <div class="category-btn" onclick="toggleCategory(this)">PC 프로그램</div>
            <div class="category-btn" onclick="toggleCategory(this)">임베디드</div>
            <div class="category-btn" onclick="toggleCategory(this)">기타</div>
        </div>
    </div>

    <!-- 이미지 업로드 섹션 -->
    <div class="image-upload-section">
        <h3>프로젝트 이미지</h3>
        <p>프로젝트 찾기 창에서 보일 프로젝트 대표 이미지를 넣어주세요. (최대 1개)</p>

        <!-- 업로드된 파일 정보 -->
        <div class="uploaded-file">
            <img src="https://via.placeholder.com/50" alt="파일 아이콘">
            <span>일본 워홀 지원 웹사이트.png</span>
            <span>64KB</span>
            <a href="#" style="text-decoration: none;">다운로드</a>
        </div>

        <!-- 파일 업로드 버튼 -->
        <button class="file-upload-btn">PNG 파일 업로드</button>
    </div>
</div>

<script>
    // 카테고리 선택 토글 기능
    function toggleCategory(element) {
        element.classList.toggle('selected');
    }
</script>

<div class="tech-container">
    <!-- 선택된 기술 표시 박스 -->
    <div class="selected-techs" id="selected-techs">
        <!-- 선택한 기술들이 여기에 표시됩니다. -->
    </div>

    <!-- 관련 기술 선택 섹션 -->
    <div class="tech-section">
        <h3>관련 기술</h3>
        <p>프로젝트에서 활용될 기술에 대해 모두 선택해주세요.</p>
        <div class="tech-buttons">
            <div class="tech-button" onclick="toggleTech(this)">Python</div>
            <div class="tech-button" onclick="toggleTech(this)">Javascript</div>
            <div class="tech-button" onclick="toggleTech(this)">JAVA</div>
            <div class="tech-button" onclick="toggleTech(this)">C++</div>
            <div class="tech-button" onclick="toggleTech(this)">iOS</div>
            <div class="tech-button" onclick="toggleTech(this)">안드로이드</div>
        </div>
    </div>

    <!-- 상세 업무 내용 섹션 -->
    <div class="detail-section">
        <h3>상세업무 내용</h3>
        <p>프로젝트와 관련된 상세한 내용들을 기입해주세요.</p>
        <textarea id="detail-text" rows="5" maxlength="5000" placeholder="5000자 이내로 작성해주세요."></textarea>
        <p class="char-count" id="char-count">0 / 5000</p>
    </div>
</div>

<script>
    // 선택한 기술을 담을 배열
    const selectedTechs = [];

    // 선택한 기술을 토글하는 함수
    function toggleTech(element) {
        const tech = element.textContent.trim();
        const selectedTechsContainer = document.getElementById('selected-techs');

        // 선택된 상태라면 선택 해제
        if (element.classList.contains('selected')) {
            element.classList.remove('selected');
            // 배열에서 선택된 기술을 제거
            const index = selectedTechs.indexOf(tech);
            if (index !== -1) {
                selectedTechs.splice(index, 1);
            }
        } else {
            // 선택되지 않은 상태라면 선택 추가
            element.classList.add('selected');
            selectedTechs.push(tech);
        }

        // 선택된 기술들을 상단에 표시
        selectedTechsContainer.innerHTML = selectedTechs
            .map(item => `<span class="selected-tech">${item}</span>`)
            .join('');
    }

    // 상세 업무 내용 글자 수 카운팅
    const detailTextarea = document.getElementById('detail-text');
    const charCount = document.getElementById('char-count');

    detailTextarea.addEventListener('input', function() {
        const length = detailTextarea.value.length;
        charCount.textContent = `${length} / 5000`;
    });
</script>

<div class="budget-container">
    <!-- 지출 가능 예산 -->
    <div class="budget-item">
        <label for="budget">지출 가능 예산</label>
        <input type="text" id="budget" placeholder="₩ 300,000">
        <div class="checkbox-container">
            <input type="checkbox" id="flexible">
            <label for="flexible">입력한 예산에서 조율이 가능합니다.</label>
        </div>
    </div>

    <!-- 프로젝트 시작일 -->
    <div class="budget-item">
        <label for="start-date">프로젝트 시작일</label>
        <input type="date" id="start-date">
    </div>

    <!-- 프로젝트 종료일 -->
    <div class="budget-item">
        <label for="end-date">프로젝트 종료일</label>
        <input type="date" id="end-date">
    </div>
</div>

<div class="recruit-container">
    <!-- 모집 마감일 -->
    <div class="recruit-section">
        <label for="recruit_deadline">모집 마감일</label>
        <input type="date" id="recruit_deadline">
    </div>

    <!-- 모집 인원 -->
    <div class="recruit-section">
        <label>모집 인원</label>
        <div class="recruit-team-section">
            <select name="role">
                <option value="개발">개발</option>
                <option value="기획">기획</option>
            </select>
            <input type="number" min="1" value="3" placeholder="명">
            <span class="recruit-add-button" onclick="addTeamMember()">추가 +</span>
        </div>
        <!-- 추가되는 팀원 입력 필드가 여기에 표시됨 -->
        <div id="recruit-team-members"></div>
    </div>

    <!-- 사전 검증 질문 -->
    <div class="recruit-section">
        <label>사전 검증 질문</label>
        <div class="recruit-question-section">
            <input type="text" class="recruit-question-input" placeholder="사전 질문을 입력해주세요.">
            <span class="recruit-add-button" onclick="addQuestion()">추가 +</span>
        </div>
        <!-- 추가되는 질문 필드가 여기에 표시됨 -->
        <div id="recruit-questions"></div>
    </div>

    <div style="margin-top: 20px;">
        <button type="button" style="padding: 10px 20px;">임시저장</button>
        <button type="button" style="padding: 10px 20px;">저장</button>
    </div>
</div>

<script>
    // 모집 인원 추가 기능
    function addTeamMember() {
        const teamMembersContainer = document.getElementById('recruit-team-members');

        // 새로운 팀원 입력 필드 생성
        const newTeamMember = document.createElement('div');
        newTeamMember.classList.add('recruit-added-item');
        newTeamMember.innerHTML = `
            <select name="role">
                <option value="개발">개발</option>
                <option value="기획">기획</option>
                <option value="디자인">디자인</option>
            </select>
            <input type="number" min="1" placeholder="명">
        `;
        teamMembersContainer.appendChild(newTeamMember);
    }

    // 사전 검증 질문 추가 기능
    function addQuestion() {
        const questionsContainer = document.getElementById('recruit-questions');

        // 새로운 질문 입력 필드 생성
        const newQuestion = document.createElement('div');
        newQuestion.classList.add('recruit-added-item');
        newQuestion.innerHTML = `
            <input type="text" class="recruit-question-input" placeholder="사전 질문을 입력해주세요.">
        `;
        questionsContainer.appendChild(newQuestion);
    }
</script>

</body>
</html>
