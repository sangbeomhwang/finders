<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅룸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>채팅방 목록</h1>
    <table>
        <thead>
            <tr>
                <th>채팅방 ID</th>
                <th>프로젝트 번호</th>
                <th>채팅방 이름</th>
                <th>생성 시간</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="chatroom : ${chatrooms}">
                <td th:text="${chatroom.chatroomId}"></td>
                <td th:text="${chatroom.projectNum}"></td>
                <td>
                    <a th:href="@{/chat/room(id=${chatroom.chatroomId})}" 
                       th:text="${chatroom.chatroomName}"></a>
                </td>
                <td th:text="${chatroom.createdTime}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
