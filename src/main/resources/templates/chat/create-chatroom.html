<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Chat Room</title>
    <style>
        form {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">채팅방 생성</h1>
    <form action="/chat/create" method="post">
        <label for="projectNum">프로젝트 번호:</label>
        <input type="number" id="projectNum" name="projectNum" required>

        <label for="chatroomName">채팅방 이름:</label>
        <input type="text" id="chatroomName" name="chatroomName" required>

        <button type="submit">채팅방 생성</button>
    </form>

    <a href="/chat">채팅방 목록으로 돌아가기</a>
</body>
</html>
